<!-- Dashboard Sidebar Menu -->
<div class="fixed left-0 top-0 h-full w-64 bg-white shadow-xl border-r border-gray-200 z-40">
    <div class="flex flex-col h-full">
        <!-- Logo/Brand -->
        <div class="flex items-center justify-center h-16 border-b border-gray-200">
            <a class="flex items-center text-gray-800 hover:text-gray-600 font-bold text-xl" href="/">
                <div class="w-8 h-8 bg-gray-800 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-cube text-white"></i>
                </div>
                Ovovex
            </a>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4 py-6 space-y-2">
            <!-- Dashboard -->
            <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-tachometer-alt w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <!-- Transactions -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-exchange-alt w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Transactions</span>
            </a>

            <!-- Invoices -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-file-invoice-dollar w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Invoices</span>
            </a>

            <!-- Reports -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-chart-bar w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Reports</span>
            </a>

            <!-- Clients -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-users w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Clients</span>
            </a>

            <!-- Accounting -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-calculator w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Accounting</span>
            </a>

            <!-- Settings -->
            <a href="#" class="flex items-center px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 group">
                <i class="fas fa-cog w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <!-- User Section -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-gray-600"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">{{ user.first_name|default:user.username }}</p>
                    <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
                </div>
            </div>

            <!-- Logout -->
            <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-red-600 rounded-xl hover:bg-red-50 hover:text-red-700 transition-colors duration-200 group w-full">
                <i class="fas fa-sign-out-alt w-4 h-4 mr-3"></i>
                <span class="font-medium">Logout</span>
            </a>
        </div>
    </div>
</div>
