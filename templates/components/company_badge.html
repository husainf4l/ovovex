{% if request.active_company %}
<div class="inline-flex items-center px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg shadow-sm">
    {% if request.active_company.logo %}
        <img src="{{ request.active_company.logo.url }}" alt="{{ request.active_company.name }}" class="w-6 h-6 rounded-full mr-2 object-cover">
    {% else %}
        <i class="fas fa-building text-blue-500 mr-2"></i>
    {% endif %}
    <div class="flex flex-col">
        <span class="text-xs text-gray-400">Active Company</span>
        <span class="text-sm font-semibold text-white">{{ request.active_company.name }}</span>
    </div>
    <a href="{% url 'company_details' %}" class="ml-3 text-blue-400 hover:text-blue-300 transition" title="View Details">
        <i class="fas fa-info-circle"></i>
    </a>
</div>
{% else %}
<div class="inline-flex items-center px-4 py-2 bg-yellow-900/30 border border-yellow-800 rounded-lg shadow-sm">
    <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
    <div class="flex flex-col">
        <span class="text-xs text-yellow-400">No Active Company</span>
        <a href="{% url 'add_company' %}" class="text-sm font-semibold text-yellow-300 hover:underline">Create Company</a>
    </div>
</div>
{% endif %}
