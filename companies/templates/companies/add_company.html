{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Company - Ovovex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-800">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-white mb-2">Add New Company</h2>
            <p class="text-gray-400 text-sm">Create a new company to manage your accounting</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded-lg {% if message.tags == 'success' %}bg-green-900/30 text-green-400 border border-green-800{% else %}bg-red-900/30 text-red-400 border border-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                    Company Name <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter company name"
                    required
                >
            </div>

            <div>
                <label for="tax_number" class="block text-sm font-medium text-gray-300 mb-2">
                    Tax Number
                </label>
                <input
                    type="text"
                    name="tax_number"
                    id="tax_number"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter tax/VAT number"
                >
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-300 mb-2">
                    Address
                </label>
                <input
                    type="text"
                    name="address"
                    id="address"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter company address"
                >
            </div>

            <div>
                <label for="country" class="block text-sm font-medium text-gray-300 mb-2">
                    Country
                </label>
                <input
                    type="text"
                    name="country"
                    id="country"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter country"
                >
            </div>

            <div class="flex gap-3 pt-4">
                <button
                    type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-lg hover:shadow-blue-500/50"
                >
                    Create Company
                </button>
                <a
                    href="{% url 'dashboard:dashboard' %}"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-center"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
