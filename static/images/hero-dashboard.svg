<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9"/>
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements Background -->
  <circle cx="120" cy="80" r="3" fill="#3b82f6" opacity="0.3">
    <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="120" r="2" fill="#1e40af" opacity="0.4">
    <animate attributeName="cy" values="120;110;120" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="480" r="2.5" fill="#3b82f6" opacity="0.3">
    <animate attributeName="cy" values="480;470;480" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#dashboardGradient)" filter="url(#shadow)"/>
  
  <!-- Dashboard Header -->
  <rect x="70" y="70" width="660" height="60" rx="12" fill="#ffffff" filter="url(#cardShadow)"/>
  
  <!-- Header Content -->
  <circle cx="95" cy="100" r="12" fill="#3b82f6"/>
  <rect x="120" y="85" width="150" height="8" rx="4" fill="#1e293b"/>
  <rect x="120" y="105" width="100" height="6" rx="3" fill="#64748b"/>
  
  <!-- Header Actions -->
  <circle cx="650" cy="100" r="8" fill="#10b981"/>
  <circle cx="680" cy="100" r="8" fill="#f59e0b"/>
  <circle cx="710" cy="100" r="8" fill="#ef4444"/>
  
  <!-- Stats Cards Row -->
  <!-- Revenue Card -->
  <rect x="90" y="160" width="140" height="90" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <circle cx="115" cy="185" r="8" fill="#10b981"/>
  <rect x="135" y="180" width="80" height="6" rx="3" fill="#1e293b"/>
  <rect x="135" y="195" width="50" height="4" rx="2" fill="#64748b"/>
  <rect x="100" y="220" width="60" height="12" rx="6" fill="#10b981" opacity="0.2"/>
  <text x="130" y="229" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">+12.5%</text>
  
  <!-- Expenses Card -->
  <rect x="250" y="160" width="140" height="90" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <circle cx="275" cy="185" r="8" fill="#f59e0b"/>
  <rect x="295" y="180" width="80" height="6" rx="3" fill="#1e293b"/>
  <rect x="295" y="195" width="50" height="4" rx="2" fill="#64748b"/>
  <rect x="260" y="220" width="60" height="12" rx="6" fill="#f59e0b" opacity="0.2"/>
  <text x="290" y="229" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b" text-anchor="middle">-3.2%</text>
  
  <!-- Profit Card -->
  <rect x="410" y="160" width="140" height="90" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <circle cx="435" cy="185" r="8" fill="#3b82f6"/>
  <rect x="455" y="180" width="80" height="6" rx="3" fill="#1e293b"/>
  <rect x="455" y="195" width="50" height="4" rx="2" fill="#64748b"/>
  <rect x="420" y="220" width="60" height="12" rx="6" fill="#3b82f6" opacity="0.2"/>
  <text x="450" y="229" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">+18.7%</text>
  
  <!-- Invoices Card -->
  <rect x="570" y="160" width="140" height="90" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <circle cx="595" cy="185" r="8" fill="#8b5cf6"/>
  <rect x="615" y="180" width="80" height="6" rx="3" fill="#1e293b"/>
  <rect x="615" y="195" width="50" height="4" rx="2" fill="#64748b"/>
  <rect x="580" y="220" width="60" height="12" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <text x="610" y="229" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">42 Due</text>
  
  <!-- Main Chart Area -->
  <rect x="90" y="280" width="450" height="240" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Chart Header -->
  <rect x="110" y="300" width="100" height="6" rx="3" fill="#1e293b"/>
  <rect x="110" y="315" width="60" height="4" rx="2" fill="#64748b"/>
  
  <!-- Chart Controls -->
  <rect x="450" y="305" width="60" height="20" rx="10" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="480" y="317" font-family="Arial, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">6 months</text>
  
  <!-- Chart Area -->
  <rect x="110" y="340" width="410" height="160" fill="#ffffff" rx="8"/>
  
  <!-- Chart Grid Lines -->
  <g stroke="#f1f5f9" stroke-width="1" opacity="0.6">
    <line x1="130" y1="360" x2="500" y2="360"/>
    <line x1="130" y1="400" x2="500" y2="400"/>
    <line x1="130" y1="440" x2="500" y2="440"/>
    <line x1="130" y1="480" x2="500" y2="480"/>
  </g>
  
  <!-- Chart Bars -->
  <rect x="150" y="420" width="25" height="60" fill="url(#chartGradient)" rx="2"/>
  <rect x="190" y="400" width="25" height="80" fill="url(#chartGradient)" rx="2"/>
  <rect x="230" y="380" width="25" height="100" fill="url(#chartGradient)" rx="2"/>
  <rect x="270" y="360" width="25" height="120" fill="url(#chartGradient)" rx="2"/>
  <rect x="310" y="370" width="25" height="110" fill="url(#chartGradient)" rx="2"/>
  <rect x="350" y="350" width="25" height="130" fill="url(#chartGradient)" rx="2"/>
  <rect x="390" y="340" width="25" height="140" fill="url(#chartGradient)" rx="2"/>
  <rect x="430" y="330" width="25" height="150" fill="url(#chartGradient)" rx="2"/>
  
  <!-- Chart Line -->
  <polyline points="162,430 202,410 242,390 282,370 322,380 362,360 402,350 442,340" 
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chart Points -->
  <circle cx="162" cy="430" r="3" fill="#3b82f6"/>
  <circle cx="202" cy="410" r="3" fill="#3b82f6"/>
  <circle cx="242" cy="390" r="3" fill="#3b82f6"/>
  <circle cx="282" cy="370" r="3" fill="#3b82f6"/>
  <circle cx="322" cy="380" r="3" fill="#3b82f6"/>
  <circle cx="362" cy="360" r="3" fill="#3b82f6"/>
  <circle cx="402" cy="350" r="3" fill="#3b82f6"/>
  <circle cx="442" cy="340" r="3" fill="#3b82f6"/>
  
  <!-- Sidebar Panel -->
  <rect x="570" y="280" width="140" height="240" rx="12" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Sidebar Header -->
  <rect x="590" y="300" width="80" height="6" rx="3" fill="#1e293b"/>
  <rect x="590" y="315" width="50" height="4" rx="2" fill="#64748b"/>
  
  <!-- Recent Transactions -->
  <g>
    <!-- Transaction 1 -->
    <circle cx="600" cy="345" r="6" fill="#10b981"/>
    <rect x="615" y="340" width="60" height="4" rx="2" fill="#1e293b"/>
    <rect x="615" y="350" width="40" height="3" rx="1.5" fill="#64748b"/>
    <text x="680" y="347" font-family="Arial, sans-serif" font-size="7" fill="#10b981" text-anchor="end">+$2,500</text>
    
    <!-- Transaction 2 -->
    <circle cx="600" cy="375" r="6" fill="#ef4444"/>
    <rect x="615" y="370" width="55" height="4" rx="2" fill="#1e293b"/>
    <rect x="615" y="380" width="35" height="3" rx="1.5" fill="#64748b"/>
    <text x="680" y="377" font-family="Arial, sans-serif" font-size="7" fill="#ef4444" text-anchor="end">-$120</text>
    
    <!-- Transaction 3 -->
    <circle cx="600" cy="405" r="6" fill="#10b981"/>
    <rect x="615" y="400" width="65" height="4" rx="2" fill="#1e293b"/>
    <rect x="615" y="410" width="45" height="3" rx="1.5" fill="#64748b"/>
    <text x="680" y="407" font-family="Arial, sans-serif" font-size="7" fill="#10b981" text-anchor="end">+$890</text>
    
    <!-- Transaction 4 -->
    <circle cx="600" cy="435" r="6" fill="#ef4444"/>
    <rect x="615" y="430" width="50" height="4" rx="2" fill="#1e293b"/>
    <rect x="615" y="440" width="40" height="3" rx="1.5" fill="#64748b"/>
    <text x="680" y="437" font-family="Arial, sans-serif" font-size="7" fill="#ef4444" text-anchor="end">-$299</text>
  </g>
  
  <!-- Quick Actions -->
  <rect x="590" y="460" width="100" height="40" rx="8" fill="#3b82f6" opacity="0.1"/>
  <rect x="600" y="470" width="80" height="6" rx="3" fill="#3b82f6"/>
  <rect x="600" y="485" width="60" height="4" rx="2" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Floating Action Elements -->
  <circle cx="720" cy="200" r="15" fill="#10b981" opacity="0.2">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="200" r="8" fill="#10b981"/>
  
  <circle cx="60" cy="350" r="12" fill="#f59e0b" opacity="0.2">
    <animate attributeName="r" values="12;15;12" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="350" r="6" fill="#f59e0b"/>
  
  <!-- Success Indicators -->
  <g transform="translate(650, 50)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.1"/>
    <path d="M-6,-2 L-2,2 L6,-6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Innovation Elements -->
  <g transform="translate(100, 520)" opacity="0.6">
    <rect x="0" y="0" width="8" height="8" fill="#3b82f6" transform="rotate(45)"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(680, 520)" opacity="0.6">
    <rect x="0" y="0" width="6" height="6" fill="#8b5cf6" transform="rotate(45)"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.5s" repeatCount="indefinite"/>
  </g>
</svg>